			</label><br /> <br /> <label>

			</label><br /> <br /> <label> Stopovers:
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input

					and Time: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <md-datepicker
						ng-model="myDate" md-placeholder="Enter date"></md-datepicker> 
						<!-- <input

					placeholder="dd/MM/yyyy HH:mm:ss"> -->
			</label><br /> <br /> <label> Number of seats offered:
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select
					ng-model="selectedSeatCount" ng-options="x for x in seats">
				</select>
			</label><br /> <br /> <input type="submit" value="Publish Offer" />
				</td> <br />
